<!DOCTYPE html>
<html>
<head>
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.parent{
			width: 60%;
			height: 670px;
			border: 1px solid #aaa;
			position: relative;
		}
		.child{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			margin:0 auto;/*水平居中*/

			/*垂直居中*/
			position: relative;
			top: 50%;/* 父元素高度的50% */
			margin-top: -100px;
  			/*transform: translateY(-50%);/* 转换 向上移动自身高度的50% */

			overflow: hidden;
		}
		.left_top{
			width: 100px;
			height: 100px;
			background-color: #fc0;
			-moz-border-radius:50%;
		    -webkit-border-radius:50%;
			border-radius: 50%;
			position: absolute;
			left: -50px;
			top: -50px;
		}
		.right_bottom{
			width: 100px;
			height: 100px;
			background-color: #fc0;
			-moz-border-radius:50%;
		    -webkit-border-radius:50%;
			border-radius: 50%;
			position: absolute;
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>
<div class="parent">
	<div class="child">
		<div class="left_top">
			
		</div>
		<div class="right_bottom">
			
		</div>
	</div>
</div>


</body>
</html>
